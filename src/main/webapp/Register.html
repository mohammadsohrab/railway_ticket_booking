<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link href="Register.css" rel="Stylesheet">
</head>
<body>

<div class="container">
    <header>Sign Up</header>
    
        <div class="form-outer">
            <form action="register" method="post">
                <div class="page">
                    <div class="title">Basic Info</div>
                    <div class="field">
                        <div class="label">First Name</div>
                            <input name="fn" type="text" required="required">
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input name="ln" type="text" required="required">
                    </div>
                    <div class="field btns">
                        <button>Next</button>
                    </div>
                    <div class="login">
                        Already have a Account?<a href="Login.html" >Login</a>
                    </div>
                </div>
                
                <div class="page">
                    <div class="title">Contact Info</div>
                    <div class="field">
                        <div class="label">E-mail</div>
                        <input name="mail" type="email" required="required">
                    </div>
                    <div class="field">
                        <div class="label">Phone</div>
                        <input name="ph" type="tel" pattern="[0-9]{10}" required="required">
                    </div>
                    <div class="field btns">
                      
                        <button class="next-1 next">Next</button>
                    </div>
                    <div class="login">
                        Already have a Account?<a href="Login.html" >Login</a>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Personal Details</div>
                    <div class="field">
                        <div class="label">Date Of Birth</div>
                        <input name="dob" type="date" required="required">
                    </div>
                    <div class="field">
                        <div class="label">Gender</div>
                        <select>
                            <option name="gen" type="text" value="Male">Male</option>
                            <option name="gen" type="text" value="Female">Female</option>
                            <option name="gen" type="text" value="Other">Other</option>
                        </select>
                    </div>
                    <div class="field btns">
                     <button class="next-2 next">Next</button>
                    </div>
                    <div class="login">
                        Already have a Account?<a href="Login.html" >Login</a>
                    </div>
                </div>

                <div class="page">
                    <div class="title">Password Details</div>
                    <div class="field">
                        <div class="label">Create Password</div>
                        <input name="pw1" type="password" required="required">
                    </div>
                    <div class="field">
                        <div class="label">Confirm Password</div>
                        <input name="pw2" type="password"  required="required">
                    </div>
                    <div class="field btns">
                       
                        <button class="submit">Submit</button>
                    </div>
                    <div class="login">
                        Already have a Account?<a href="Login.html" >Login</a>
                    </div>
                </div>
            </form>
        </div>
</div>  
</body>
</html>
